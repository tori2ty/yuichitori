<html>
<head>
    <meta charset="utf-8">
    <title>Input Typeによる挙動を確認する</title>
</head>
    <body>
        <h1>以下はInput typeの動きを現しております。</h1>
        <input type="email" name="email" autocomplete="email" placeholder="メールアドレス入力" pattern="^[0-9A-Za-z]+$">
        <input type="password">
    </body>
</html>
